<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="imgs/favicon.png" />
    <title>Lisa's portfolio</title>
    <script src="https://kit.fontawesome.com/ced8ee3d2c.js" 
    crossorigin="anonymous">
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar">
        <div class="navbar__logo">
            <img class="navbar__logo" src="imgs/favicon.png" alt="">
            <a href="#">Lisa</a>
        </div>
        <ul class="navbar__menu">
            <li class="navbar_menu_item">Home</li>
            <li class="navbar_menu_item">About</li>
            <li class="navbar_menu_item">Skills</li>
            <li class="navbar_menu_item">My work</li>
            <li class="navbar_menu_item">Testimonials</li>
            <li class="navbar_menu_item">Contact</li>
        </ul>
    </nav>
    <!-- Home -->
    <section id="home">
        <img src="imgs/profile.png" 
        alt="Lisa's profile photo" 
        class="home__avatar">
        <h1 class="home__title">Hello, <br />I'm Dream Coder</h1>
        <h3 class="home__description">A Software Engineer currently in Gimhae, South Korea</h3>
        <button class="home__contact">Contact Me</button>
    </section>
    <!-- About -->
    <section id="about">

    </section>
    <!-- Skills -->
    <section id="skills"></section>
    <!-- Work -->
    <section id="work"></section>
    <!-- Testmonials -->
    <section id="testimonials"></section>
    <!-- Contact -->
    <section id="contact"></section>
</body>
</html>
